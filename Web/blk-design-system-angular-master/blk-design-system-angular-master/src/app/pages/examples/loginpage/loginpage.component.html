<!--Barra de navegación principal-->
<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        [routerLink]="['/administrador']"
        
        tooltip="Ir al inicio de TEConstruye"
      >
        <span> TEConstruye •  administrador</span>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> TEConstruye•</a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">

        
      </ul>
    </div>
  </div>
</nav>

<!--Cuerpo de la página-->
<div class="wrapper">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="container">
      
      <div class="content-center brand">
        <!--Título del sitio y descripción-->
        
        

        <div class="section section-signup" #target>
            <h3>
                Agregar gastos de proyecto
               </h3>
            <div class="container"  >
              
              <div class="row row-grid justify-content-between align-items-center">
                  <div class="card card-register">
                <div class="col-lg-12 mb-lg-auto">
                    
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Proveedor"
                            id="proveedor"
                            type="text"
                          />
                          <div class="input-group-append">
                            <span class="input-group-text">
                              
                            </span>
                          </div>
                        </div>
                     
                        
                         
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="nùmero de la factura"
                            type="number"
                            id="numero_factura"
                          />
                          <div class="input-group-append">
                            <span class="input-group-text">
                              
                            </span>
        
                        </div>
                      </div>
                      <p>Foto de la factura</p>
                      <div class="input-group">

                          
                          <input
                            accept="image/*"
                           (change)="changeListener($event)"
                            class="form-control"
                            id="foto"
                            type="file"
                          />
                         
                         

                          <div class="input-group-append">
                            <span class="input-group-text">
                              <i class="tim-icons icon-paper"> </i>
                            </span>
                          </div>
                        </div>
                
                
                   
                        
                      <div class="mt-4">
                          <p class="mb-2">Materiales</p>
                      <table class="">
                          <thead>
                            <tr>
                              <th scope="col" class="mr-2"></th>
                              <th scope="col" class="mr-4"></th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor = "let inmueble of inmuebles;index as i"  >
                              <td >{{inmueble.cedulaAdmin}}</td>
                              <td ><span class=" ml-4 md-4"></span><input id="inp1"placeholder="cant" type="number" ></td>
                              <td ><span class="table-remove ml-4 md-4">
                      
                                  <button type="button" style="color:chocolate" class="btn btn-rounded btn-sm my-0 " (click) = "agregar(inmueble.Tipo)">✓</button>
                                  
                              </span></td>
                            </tr>
                          </tbody>
                        </table>

                        <button (click)="agregar_gastos()"class="btn btn-primary btn-sm mr-1 mb-3 mt-4">Agregar</button>
                      </div>
                      </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    
  </div>

  

  <!--------------------------->
  <div class="main">
    
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3"><h1 class="title">TEConstruye•</h1></div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']"> Home </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="https://creative-tim.com/contact-us?ref=blkdsa-footer">
               Contáctenos
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3 class="title">Follow us:</h3>
          <div class="btn-wrapper profile">
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://twitter.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-twitter"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://www.facebook.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-facebook-square"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple"
              href="https://dribbble.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-dribbble"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
