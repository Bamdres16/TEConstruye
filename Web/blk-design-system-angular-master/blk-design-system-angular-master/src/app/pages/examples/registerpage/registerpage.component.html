<!--Barra de navegación -->
<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        [routerLink]="['/inicio']"
        placement="bottom"
        tooltip="Ir al inicio"
      >
        <span> TEConstruye• </span> 
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> TEConstruye• </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/ingresar']"

          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                
                <!--Formulario de registro-->
                <p class="card-title text-white justify-content-end" >Registrar</p>
                <h1>ingeniero</h1>
              </div>
              <div class="card-body">
                <form (ngSubmit)="add_ingeniero()" class="form">
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >

                  <!--Caja de texto para el nombre completo-->
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <!--Caja de texto para el nombre-->
                    <input
                      class="form-control"
                      placeholder="Nombre"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      name="nombre"
                      [(ngModel)]="ingeniero.nombre"
                    />
                    <!--Caja de texto para el primer apellido-->
                    <input
                      class="form-control"
                      placeholder="Primer apellido"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      name="apellido1"
                      [(ngModel)]="ingeniero.apellido1"
                    />
                    <!--Caja de texto para el segundo apellido-->
                    <input
                      class="form-control"
                      placeholder="Segundo apellido"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      name="apellido2"
                      [(ngModel)]="ingeniero.apellido2"
                    />
                    
                                     
                  </div>

                  <!--Caja de texto para Cédula-->
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-credit-card"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Cédula"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      name="cedula"
                      [(ngModel)]="ingeniero.cedula"
                    />
                  </div>

                  
                  <!--Caja de texto para Teléfono-->
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-mobile"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Teléfono"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      name="numero_telefono"
                      [(ngModel)]="ingeniero.numero_telefono"
                    />
                  </div>
                  <!--Caja de texto para Email-->
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Codigo"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      name="codigo_ingeniero"
                      [(ngModel)]="ingeniero.codigo_ingeniero"
                    />
                  </div>

                  <!--Caja de texto para contraseña-->
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Contraseña"
                      type="text"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                      name="contrasena"
                      [(ngModel)]="ingeniero.contrasena"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputState">Especialidad</label>
                    <select id="inputState"
                            type="number"
                            ng-click="get_especialidades()"
                            class="form-control"
                            name ="id_especialidad"
                            [(ngModel)]="ingeniero.id_especialidad"
                            
                            >
                            <option class="bg-dark" *ngFor="let especialidad of especialidades, index as i" [value]="especialidad.id"  >{{especialidad.nombre}}</option>
                        
                    </select>
                    </div>
                </form>
              </div>
              <div class="card-footer">
                <button
                  class="btn btn-danger btn-round btn-lg"
                  (click) =  "add_ingeniero()"
                  type="submit"
                  
                >
                  Crear cuenta
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3"><h1 class="title">TEConstruye•</h1></div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']"> Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/landing']"> Landing </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/register']"> Registrarse </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/profile']"> Perfil </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="https://creative-tim.com/contact-us?ref=blkdsa-footer">
                Contáctenos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://creative-tim.com/about-us?ref=blkdsa-footer">
                Sobre esta página
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://creative-tim.com/blog?ref=blkdsa-footer">
                Blog
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://opensource.org/licenses/MIT">
                Licencia
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3 class="title">Siguenos:</h3>
          <div class="btn-wrapper profile">
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://twitter.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-twitter"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://www.facebook.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-facebook-square"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple"
              href="https://dribbble.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-dribbble"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
