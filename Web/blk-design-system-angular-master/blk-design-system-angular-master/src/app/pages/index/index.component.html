<!--Barra de navegación principal-->
<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        [routerLink]="['/inicio']"
        target="_blank"
        tooltip="Ir al inicio de TEConstruye"
      >
        <span> TEConstruye • </span>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> TEConstruye• </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">

        <li class="nav-item">
          <li class="nav-item">
            <a
              class="nav-link btn btn-default d-none d-lg-block"
              href="javascript:void(0)"
              (click)="scrollToDownload(target)"
            >
              <i class="tim-icons icon-key-25"> </i> Iniciar sesión
            </a>
          </li>
      </ul>
    </div>
  </div>
</nav>

<!--Cuerpo de la página-->
<div class="wrapper">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="container">
      <div class="content-center brand">
        <!--Título del sitio y descripción-->
        <h1 class="h1-seo">TEConstruye•</h1>
        <h3>
          Gestión de proyectos habitacionales
        </h3>
      </div>
    </div>
  </div>

  <!--------------------------->
  <div class="main">
    <div class="section section-signup" #target>
      <div class="container"  >
        
        <div class="row row-grid justify-content-between align-items-center">
          <div class="col-lg-6">
            <h3 class="display-3 text-white">
              Ingrese a su perfil para comenzar a administrar sus obras
              
            </h3>
            
          </div>
          <div class="col-lg-6 mb-lg-auto">
            <div class="card card-register">
              <div class="card-header">
                
<!--Sección de inicio de sesión-->
                <h3 class="display-3 text-white ml-3">
                 Iniciar sesión
                  
                </h3>
              </div>
              <div class="card-body">
                <form (ngSubmit)="iniciar_sesion()" class="form">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Correo"
                      type="text"
                      name="correo"
                      [(ngModel)]="usuario.correo"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Contraseña"
                      type="password"
                      name="contrasena"
                      [(ngModel)]="usuario.contrasena"
                    />
                  </div>
                  <div class="form-check text-left">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" />
                    </label>
                  </div>
                  <div class="form-group">
                      <label for="inputState">Tipo de usuario</label>
                      <select id="inputState"
                              type="text"
                              
                              class="form-control"
                              name ="tipo"
                              [(ngModel)]="usuario.tipo"
                              
                              >
                              <option class="bg-dark"   >Administrador(a)</option>
                              <option class="bg-dark"   >Ingeniero(a)</option>
                              <option class="bg-dark"   >Arquitecto(a)</option>
                          
                      </select>
                      </div>
                </form>
              </div>
              <div class="card-footer">
                  <button
                  class="btn btn-danger btn-round btn-lg"
                  (click) =  "iniciar_sesion()"
                  type="submit"
                >
                  Entrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3"><h1 class="title">TEConstruye•</h1></div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']"> Home </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="https://creative-tim.com/contact-us?ref=blkdsa-footer">
               Contáctenos
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3 class="title">Follow us:</h3>
          <div class="btn-wrapper profile">
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://twitter.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-twitter"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://www.facebook.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-facebook-square"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple"
              href="https://dribbble.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-dribbble"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
